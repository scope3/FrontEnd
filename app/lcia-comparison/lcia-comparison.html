<!-- HTML template for LCIA comparison view-->
<div class="btn-group">
<dl class="dl-horizontal">
<dt>
    <select id="select-type" ng-model=selection.type>
        <option value="Fragment" selected>Fragment</option>
        <option value="Process">Process</option>
    </select>
</dt>
    <dd>
    <select ng-show="selection.isFragment()" ng-model="selection.fragment"
            ng-options="f.name for f in selection.fragmentOptions">
    </select>
    <select ng-hide="selection.isFragment()" ng-model="selection.process" style="width:100%"
            ng-options="p.getLongName() for p in selection.processOptions">
    </select>
    </dd>
    <p></p>
    <dt><label for="select-scenario">Scenario</label></dt>
    <dd>
    <select id="select-scenario" ng-model="selection.scenario"
            ng-options="scenario.name for scenario in selection.scenarioOptions">
    </select>

    <button type="button" class="btn btn-sm pull-right" ng-click="selection.add()" aria-label="Add" title="Add to selections">
            Add
        </button>
    </dd>
</dl>
</div>
<div id="selection-grid" ui-grid="gridOpts" class="grid"></div>
<div class="row" ng-if="gridOpts.data.length">
    <div ng-repeat="method in lciaMethods" class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading" ng-style="{'background-color' : method.getDefaultColor()}">
                <button type="button" class="close" ng-click="removeMethod(method)" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <dt>
                    <a ui-sref="home.lcia-method({lciaMethodID: method.lciaMethodID})">
                        {{method.getShortName()}}
                    </a>
                </dt>
                <dd>{{method.referenceFlowProperty.name}} in {{method.referenceFlowProperty.referenceUnit}}</dd>
            </div>
            <div class="panel-body">
                <!--<plot type="bar" orientation="horizontal" data="lciaResults[method.lciaMethodID]"-->
                      <!--color="method.getDefaultColor()" x="resultDim" y="selectionDim"></plot>-->
                <p>Here is where the plot will go</p>
                <svg></svg>
            </div>

        </div>
    </div>
</div>
